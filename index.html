<!DOCTYPE html>
<html>
<head>
  <title>Ecth-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <div class="whole-container">
  <div class="page-container">
    <div class="content-container">
  <h1>Sketch-a-Pixel!</h1>
  <p>Choose a color and click on the canvas below to start painting.
  </p>
  <div class="button-container">
  <button id="black-btn">Black</button>
  <button id="rainbow">Rainbow</button>
  <input type="color" id="custom-color" value="black">
  </div>
<div id="sketch-container" class="container">
</div>
  <div class="button-container column">
    <label class="gray">Make pixels smaller and reset image:</label><br>
<input type="range" min="5" max="100" id="grid-input" value="16">
</div>
<div class="button-container">
<button id="reset">Reset Grid</button>
</div>
</div>
</div>
<script src="script.js">
</script>

<footer>
  <p>
  Made by John for the Odin Project
</p>
</footer>
</div>
</body>

</html>
