<!DOCTYPE html>
<html>
<head>
  <title>Ecth-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
  <h1>Etch-n-Sketch</h1>
  <p>Click on the canvas below to start painting. Choose a paintbrush color of black, random rainbow or a custom color.
    You can also change the pixel size and reset the canvas.</p>
  <div class="button-container">
  <button id="black-btn">Black</button>
  <button id="rainbow">Rainbow</button>
  <input type="color" id="custom-color" value="black">
  </div>
<div id="sketch-container" class="container">
</div>
  <div class="button-container">
<button id="reset">Reset Grid</button>
<input type="range" min="5" max="100" id="grid-input" value="16">
</div>
</div>
<script src="script.js">
</script>
</body>

</html>
